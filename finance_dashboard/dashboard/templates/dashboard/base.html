{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dark Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      background: linear-gradient(-45deg, #141e30, #243b55, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Cards */
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .list-group-item {
      background: transparent;
      color: #fff;
    }

    /* Navbar Styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.35);
      border: none;
      padding: 1rem 1.5rem;
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
      font-size: 1.6rem;
    }

    .navbar .btn, .navbar a {
      color: #fff;
    }

    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #357ab7;
    }

    h1, h2, h3, h4, h5, h6, p, span {
      color: #fff;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ’° Finance Dashboard</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="me-3">ðŸ‘¤ {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
