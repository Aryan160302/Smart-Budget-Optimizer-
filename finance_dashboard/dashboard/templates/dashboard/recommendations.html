{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">ðŸ’¡ Financial Recommendations</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Ask for a financial recommendation..." class="border p-2 w-full rounded">
        <button type="submit" class="bg-green-600 text-white p-2 rounded">Get Recommendation</button>

        </div>
    {% endif %}
</div>
{% endblock %}
